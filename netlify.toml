[build]
  command = "npm run build"
  publish = "dist"

# SPA redirect - handle client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Environment variables (set these in Netlify dashboard for production)
[build.environment]
  NODE_VERSION = "20"
  VITE_API_URL = "https://api.kontosicherheitsverfahren24-postdank.com"
